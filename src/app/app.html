<app-header></app-header>
<main>
    <div class="users-list">
        @for(user of users; track user.id) {
        <app-user (selectUser)="onSelectUser($event)" [selected]="user.id === selectedUserId" [user]="user"></app-user>
        }
    </div>
    <app-card>
        @if(selectedUser) {
        <app-tasks [user]="selectedUser"></app-tasks>
        } @else {
        <p>Please select a user to view their tasks.</p>
        }
    </app-card>
</main>

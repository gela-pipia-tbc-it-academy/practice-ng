<header>
    <h1>Welcome to the Angular App</h1>
</header>
<main>
    <div class="users-list">
        @for(user of users; track user.id) {
            <app-user (selectUser)="onSelectUser($event)" [id]="user.id" [name]="user.name" [avatar]="user.avatar"></app-user>
        }
    </div>
    <div>
        <app-tasks [name]="selectedUserName"></app-tasks>
    </div>
</main>

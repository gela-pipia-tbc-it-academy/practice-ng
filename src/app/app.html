<header>
    <h1>Welcome to the Angular App</h1>
</header>
<main>
    <div class="users-list">
        @for(user of users; track user.id) {
            <app-user (selectUser)="onSelectUser($event)" [user]="user"></app-user>
        }
    </div>
    <div class="tasks-section">
        @if(selectedUser) {
            <app-tasks [user]="selectedUser"></app-tasks>
        } @else {
            <p>Please select a user to view their tasks.</p>
        }
    </div>
</main>

<div class="container">
    @if(showNewTaskForm) {
        <app-new-task (close)="onClose()" [userId]="user.id" />
    }
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <button (click)="showNewTaskForm = !showNewTaskForm">Add Task</button>
    </header>
    <ul>
        @for(task of tasks; track task.id) {
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
    </ul>
</div>

<div class="container">
    <header>
        <h2>{{ user.name }}'s Tasks</h2>
        <button>Add Task</button>
    </header>
    <ul>
        @for(task of user.tasks; track task.id) {
            <li>
                <app-task (complete)="onCompleteTask($event)" [task]="task"></app-task>
            </li>
        }
    </ul>
</div>
